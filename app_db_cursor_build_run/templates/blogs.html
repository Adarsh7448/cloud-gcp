<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
    <title>Blog - Cloud App</title>
</head>
<body>
    <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="https://storage.googleapis.com/test-bucket-03052000/Screenshot%202025-05-06%20151249.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Blog App - Google Cloud
              </a>
            </div>
          </nav>
        <h1 class="mt-3">Welcome to our blogs</h1>
        <h2 class="mt-2">All blogs</h2>
        {% for blog in blogs %}
            <div class="card mt-3" style="width: 500px">
                <div class="row justify-content-center p-3">
                    <img src="{{blog['image_url']}}" class="card-img-top" alt="..." style="max-width: 700px;max-height: 300px;">
                </div>
                <div class="card-body">
                    <h5 class="card-title">{{blog['title']}}</h5>
                    <p class="card-text">{{blog['content']}}</p>
                    <p class="card-text">Posted by: {{blog['author']}}</p>
                </div>
            </div>
        {% endfor %}
        <div style="width: 500px">
            <a class="btn btn-primary my-2" style="float: right;" href="/blogs">Create</a>
        </div>
    </div>
</body>
</html>
